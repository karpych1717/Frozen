<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>

  <link rel='stylesheet' href='./black_box/styles.css'>
  <link rel='icon' type='image/png' href='./black_box/favicon.png'>

  <title>PlayGround</title>
</head>

<body>
  <div class='wrapper'>
    <button id='button'>Click</button>
  </div>

  <form id='form' class='wrapper'>
    <input name='input' type='file'/>
    <button type='submit'>Submit</button>
    <button type='reset'>Reset</button>
  </form>

  <div class='wrapper hidden'>
    <canvas id='canvas'></canvas>
  </div>

  <div class='wrapper'>
    <textarea id='textarea' class='terminal' cols='80' rows='24' readonly></textarea>
  </div>

  <script type='text/javascript' src='./black_box/setup.js'></script>
  <script type='text/javascript' src='./A.js'></script>
</body>
</html>
